<mat-button-toggle #edit>Edit</mat-button-toggle>
<p>Editing is {{edit.checked ? 'enabled' : 'disabled'}}</p>
<button [disabled]=!edit.checked mat-button [matMenuTriggerFor]="menu">Apply Keywords</button>
<mat-menu #menu="matMenu">
  <mat-form-field (click)="$event.stopPropagation()">
    <mat-label>Search Tags...</mat-label>
    <input matInput #tagInput (keyup)="onKey($event)" (blur)="focus($event)" (click)="$event.stopPropagation()"
      autocomplete="off">
  </mat-form-field>
  <button *ngFor="let tag of selectedKeywords" mat-menu-item (click)="applyBulkTags(tag)">{{tag}}</button>
</mat-menu>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox [disabled]=!edit.checked (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox [disabled]=!edit.checked (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Filename </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
    <td mat-cell *matCellDef="let element"> {{element.language}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>

  <ng-container matColumnDef="creation_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedAt </th>
    <td mat-cell *matCellDef="let element"> {{element.creation_date | date:'dd.MM.yy HH:mm'}} </td>
  </ng-container>

  <ng-container matColumnDef="MyKeywords">
    <th mat-header-cell *matHeaderCellDef> MyKeywords </th>
    <td mat-cell *matCellDef="let element">
      {{element.keywords}}
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>add_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <mat-form-field (click)="$event.stopPropagation()">
          <mat-label>Search Tags...</mat-label>
          <input matInput #tagInput (keyup)="onKey($event)" (blur)="focus($event)" (click)="$event.stopPropagation()"
            autocomplete="off">
        </mat-form-field>
        <button *ngFor="let tag of selectedKeywords" mat-menu-item (click)="applyTag(element, tag)">{{tag}}</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
