<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Filename </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="lang">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
    <td mat-cell *matCellDef="let element"> {{element.language}} </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
    <td mat-cell *matCellDef="let element"> {{element.size}} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedAt </th>
    <td mat-cell *matCellDef="let element"> {{element.creation_date | date:'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="MyTags">
    <th mat-header-cell *matHeaderCellDef> MyTags </th>
    <td mat-cell *matCellDef="let element">
      {{element.tags}}
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>add_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <mat-form-field (click)="$event.stopPropagation()">
          <mat-label>Search Tags...</mat-label>
          <input matInput #tagInput (keyup)="onKey($event)" (blur)="tagInput.focus()" autocomplete="off">
        </mat-form-field>
        <button *ngFor="let tag of selectedTags" mat-menu-item>{{tag}}</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
