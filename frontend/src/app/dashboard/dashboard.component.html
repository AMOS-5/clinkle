<div class="container">
    <h1>Dashboard InfiniTag</h1>
    <h3> Welcome to InfiniTag - The automated machine learning software solution of Infineon</h3>
    <mat-grid-list cols="5" rowHeight="1:1.5">
        <mat-grid-tile [colspan]="2">1</mat-grid-tile>
        <mat-grid-tile [colspan]="2">2</mat-grid-tile>
        <mat-grid-tile [colspan]="1">3</mat-grid-tile>

    <div class="footer">

        <img class="footer__logo" src="../../assets/img/InfiniTag2.png" alt="InfiniTag" class="footer" />

    </div>

</div>
