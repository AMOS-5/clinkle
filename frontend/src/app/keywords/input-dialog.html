<h1 mat-dialog-title>{{'KEYWORDS.NEW_KEYWORD_MODEL' | translate}}</h1>
<div mat-dialog-content>
    <p>{{'KEYWORDS.NEW_KEYWORD_MODEL_DIALOG' | translate}}:</p>
    <mat-form-field>
        <input matInput cdkFocusInitial [(ngModel)]="name">
    </mat-form-field>
    </div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">{{'CLOSE' | translate}}</button>
    <button #okButton mat-button [mat-dialog-close]="name">{{'OK' | translate}}</button>
</div>
