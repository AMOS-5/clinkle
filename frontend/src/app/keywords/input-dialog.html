<h1 mat-dialog-title>New Keyword Model</h1>
<div mat-dialog-content>
    <p>Enter a name for the new keyword model:</p>
    <mat-form-field>
        <input matInput cdkFocusInitial [(ngModel)]="name">
    </mat-form-field>
    </div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button>
    <button #okButton mat-button [mat-dialog-close]="name">Ok</button>
</div>
