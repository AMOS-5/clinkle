<h1 mat-dialog-title>{{'UPLOADING' | translate}}</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let file of data.files; index as i">
      <mat-icon matListIcon>{{file.icon}}</mat-icon>
      <h2 matLine> {{file.file.name}} </h2>
      <span matLine> {{file.status | translate}} </span>
      <mat-progress-bar matLine mode="determinate" value={{file.progress}}></mat-progress-bar>
    </mat-list-item>
  </mat-list>
</div>

<div mat-dialog-actions>
  <button mat-button color="primary" (click)="dialogRef.close()">{{'CLOSE' | translate}}</button>
</div>
